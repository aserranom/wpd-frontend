<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<title>World Pet Day 2014 | Celebrating Petkind</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
  <div class="overlay"></div>
  <div id="container">
    <div id="upload-content">
      <h1 class="letter-spacing">What's your pet like?</h1>
      <h2>Share a photo and tell us about your pet</h2>
      <img src="assets/img/upload-photo.png">
      <form class="input-fields">
        <input class="letter-spacing" type="text" placeholder="Pet name">
        <p class="akzidenz letter-spacing"><span class="pre-description">is #</span><input class="description" type="text" placeholder="description"></p>
        <input type="image" src="assets/img/submit-facebook.png">
      </form>
    </div>
    <div id="stream">
      <div class="image-wrapper">
        <img class="close-icon" src="assets/img/icon-close.png">
        <div class="image-container">
          <img src="http://photos-h.ak.instagram.com/hphotos-ak-xfp1/891456_1460391427551879_2011615953_n.jpg">
          <img class="gradient" src="assets/img/gradient.png">
          <img class="logo" src="assets/img/wpd-logo.png">
          <div class="caption">
            <p>Perry is <span class="hashtag">#fashionable</span>.</p>
            <p>Loved by Teri Occiano</p>
          </div>
        </div>
        <div class="social-buttons">
          <img src="assets/img/share-twitter.jpg">
          <img src="assets/img/share-facebook.jpg">
        </div>
      </div>
      <div class="image-wrapper">
        <img class="close-icon" src="assets/img/icon-close.png">
        <div class="image-container">
          <img src="http://photos-h.ak.instagram.com/hphotos-ak-xfp1/891456_1460391427551879_2011615953_n.jpg">
          <img class="gradient" src="assets/img/gradient.png">
          <img class="logo" src="assets/img/wpd-logo.png">
          <div class="caption">
            <p>Perry is <span class="hashtag">#fashionable</span>.</p>
            <p>Loved by Teri Occiano</p>
          </div>
        </div>
        <div class="social-buttons">
          <img src="assets/img/share-twitter.jpg">
          <img src="assets/img/share-facebook.jpg">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
